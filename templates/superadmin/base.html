{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Superadmin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'superadmin_dashboard' %}">Superadmin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'superadmin_hotels' %}">Hoteles</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'superadmin_users' %}">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'superadmin_audit_actions' %}">Acciones</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'superadmin_audit_emails' %}">Emails</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
