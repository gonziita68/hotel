{% extends 'client/base.html' %}

{% block title %}Iniciar Sesión - O11CE Hotel{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="client-form">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Iniciar Sesión</h2>
                        <p class="text-muted">Accede a tu cuenta para gestionar tus reservas</p>
                    </div>
                    
                    <form method="POST" onsubmit="return validateForm(this)">
                        {% csrf_token %}
                        
                        <!-- Información de Acceso -->
                        <div class="mb-4">
                            <h5 class="text-primary fw-bold mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Información de Acceso
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label fw-bold">
                                        <i class="fas fa-user me-2"></i>Usuario *
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label fw-bold">
                                        <i class="fas fa-lock me-2"></i>Contraseña *
                                    </label>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="password" name="password" required style="padding-right: 45px;">
                                        <button type="button" 
                                                class="btn position-absolute top-50 end-0 translate-middle-y me-2" 
                                                onclick="togglePassword()"
                                                style="background: none; border: none; color: #6c757d; z-index: 10;">
                                            <i class="fas fa-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                        <label class="form-check-label" for="remember">
                                            <i class="fas fa-clock me-2"></i>Recordarme
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-3">¿No tienes cuenta?</p>
                        <a href="{% url 'client_register' %}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>

{% endblock %}
