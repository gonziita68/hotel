{% extends "client/base.html" %}
{% block title %}Reservar - {{ hotel.name }}{% endblock %}
{% block content %}
<section class="hero-section">
  <div class="container hero-content">
    <h1 class="display-6">Reservar en {{ hotel.name }}</h1>
    <p class="text-light">Completá las fechas y la cantidad de huéspedes.</p>
  </div>
</section>

<div class="container my-4">
  <div class="booking-form">
    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Check-in</label>
          <input id="check_in" type="date" name="check_in" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Check-out</label>
          <input id="check_out" type="date" name="check_out" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Huéspedes</label>
          <input type="number" name="guests" min="1" class="form-control" required>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit"><i class="fas fa-search me-2"></i>Buscar disponibilidad</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
